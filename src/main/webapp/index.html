<!doctype html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>ViewFirstJs Java Example</title>

    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script type="text/javascript" src="js/underscore.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/ViewFirstJavaExample.js"></script>

    <script type="text/view-first-template" name="main">

        <div id="rhs">
            <div data-snippet="embed" data-view="createAppointment"></div>
        </div>
        <div id="lhs">
            <div data-snippet="embed" data-view="monthView"></div>
        </div>
    </script>

    <script type="text/view-first-template" name="createAppointment">
        <h2>Create Appointment</h2>
        <br /><br />
        <form data-snippet="createAppointment">
            Title: <input name="title" id="title" data-property="title" /> <br />
            Date: <input name="day" id="day" data-property="date" data-field="Date" placeholder="dd" /> / <input name="month" id="month" data-property="date" data-field="MonthOfYear" placeholder="MM" /> / <input name="year" id="year" data-property="date" data-field="FullYear" placeholder="YYYY" /> / <br />
            <button>Create</button>
        </form>
    </script>

    <script type="text/view-first-template" name="monthView">
        <button data-snippet="previousMonth"><<<</button><h2 data-snippet="calendarHeader">January 2013</h2><button data-snippet="nextMonth">>>></button>
        <table>
            <thead>
                <tr>
                    <th>Sunday</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                </tr>
            </thead>
            <tbody data-snippet="calendar">
                <tr>
                    <td class="sunday" ><span class="date"></span><ul class="events"><li class="event">#{title}</li></ul></td>
                    <td class="monday" ><span class="date"></span><ul class="events"><li class="event">#{title}</li></ul></td>
                    <td class="tuesday" ><span class="date"></span><ul class="events"><li class="event">#{title}</li></ul></td>
                    <td class="wednesday" ><span class="date"></span><ul class="events"><li class="event">#{title}</li></ul></td>
                    <td class="thursday" ><span class="date"></span><ul class="events"><li class="event">#{title}</li></ul></td>
                    <td class="friday" ><span class="date"></span><ul class="events"><li class="event">#{title}</li></ul></td>
                    <td class="saturday" ><span class="date"></span><ul class="events"><li class="event">#{title}</li></ul></td>
                </tr>
            </tbody>
        </table>
    </script>
  </head>
  
  <body>

  </body>
</html>
